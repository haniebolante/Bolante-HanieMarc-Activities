<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="col-sm-12 col-lg-4">
        <h1>Images</h1>
        
        <img src="./images/book_image.jpg" width="200" class="rounded" alt="picture"> 
        <img src="./images/book_image.jpg" width="200" class="rounded-circle" alt="picture"> 
        <img src="./images/book_image.jpg" width="200" class="img-thumbnail" alt="picture">
        <img src="./images/book_image.jpg" class="img-fluid" alt="picture" >  
     </div>

     <div class="col-sm-12 col-lg-4">
        <div class="card">
        <div class="card-header">Header</div>
        <div class="card-body">Content</div>
        <div class="card-footer">Footer</div>
</div>
     
     <div class="card" style="width:400px">
        <img class="card-img-top" src="./images/book_image.jpg" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text</p>
            <a href="#" class="btn btn-primary">See Profile</a>
        </div>
     </div>
     </div>

     <div class="col-sm-12 col-lg-2">
        <button data-bs-toggle="collapse" data-bs-target="demo">Collapsible</button>

        <div id="demo" class="collapse">
            Lorem ipsum dolor text....
        </div>

        <div class="alert alert-success">
            <strong>Success!</strong>Indicates a successful or possitive action.
        </div>

        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Dropdown button             
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link 1</a></li>
                <li><a class="dropdown-item" href="#">Link 2</a></li>
                <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
        </div>
     </div>
    
    
    <div class="row">
        <div class="col-sm-12 col-lg-4">

        </div>
        <div class="col-sm-12 col-lg-6">

        </div>
        <div class="col-sm-12 col-lg-2">

        </div>

    </div>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
