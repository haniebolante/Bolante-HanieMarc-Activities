<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventory.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
</head>
<body>
    <button class="nav-toggle" id="navToggle">
        <i class="bi bi-list"></i>
    </button>
    <div class="overlay" id="overlay"></div>
      <!-- Sidebar -->
    <div class="sidebar p-4">
        <h4><i class="bi bi-box-seam me-2"></i>Inventory System</h4>
        
        <!-- Add/Edit Product Form -->
        <div class="mb-4">
            <h6 class="mb-3 text-light opacity-75" id="formTitle">Add New Product</h6>
            <input type="hidden" id="edit_product_id">
            <div class="mb-3">
                <label class="form-label small text-light opacity-75">Product Name</label>
                <input type="text" id="name" class="form-control form-control-sm bg-light text-dark" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label class="form-label small text-light opacity-75">Quantity</label>
                <input type="number" id="quantity" class="form-control form-control-sm bg-light text-dark" placeholder="Enter quantity">
            </div>
            <div class="mb-3">
                <label class="form-label small text-light opacity-75">Unit</label>
                <input type="text" id="unit" class="form-control form-control-sm bg-light text-dark" placeholder="Enter unit">
            </div>
            <div class="mb-3">
                <label class="form-label small text-light opacity-75">Price</label>
                <input type="number" id="price" class="form-control form-control-sm bg-light text-dark" placeholder="Enter price">
            </div>
            <div id="actionButtons">
                <button onclick="saveProduct()" class="btn btn-light w-100 mb-2" id="saveBtn">
                    <i class="bi bi-plus-lg me-2"></i><span id="saveBtnText">Add Product</span>
                </button>
                <button onclick="cancelEdit()" class="btn btn-outline-light w-100 d-none" id="cancelBtn">
                    <i class="bi bi-x-lg me-2"></i>Cancel
                </button>
            </div>
            <div class="mt-4 pt-4 border-top border-light border-opacity-25">
                <button onclick="logout()" class="btn btn-outline-light w-100">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text border-0 bg-transparent">
                    <i class="bi bi-search  text-white"></i>
                </span>
                <input type="text" id="search" class="form-control border-0" placeholder="Search products...">
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="px-4">ID</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                                <th>Price</th>
                                <th class="text-end px-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
</body>
</html>
